<!DOCTYPE html>
<html>

<head>
    <title>Input Form with ChatGPT</title>
</head>

<body>
    <div>
        <input type="text" id="input1" placeholder="Enter text 1">
        <br><br>
        <input type="text" id="input2" placeholder="Enter text 2">
        <br><br>
        <input type="text" id="input3" placeholder="Enter text 3">
        <br><br>
        <input type="text" id="input4" placeholder="Enter text 4">
        <br><br>
        <button onclick="handleSubmit()">Submit to ChatGPT</button>
        <br><br>
        <div id="response"></div>
    </div>

    <script>
        async function handleSubmit() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const input3 = document.getElementById('input3').value;
            const input4 = document.getElementById('input4').value;

            alert(`Submitting inputs:\nInput 1: ${input1}\nInput 2: ${input2}\nInput 3: ${input3}\nInput 4: ${input4}`);

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY_HERE'
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{
                            role: "user",
                            content: `Input 1: ${input1}\nInput 2: ${input2}\nInput 3: ${input3}\nInput 4: ${input4}`
                        }]
                    })
                });

                const data = await response.json();
                document.getElementById('response').innerText = data.choices[0].message.content;
            } catch (error) {
                console.error('Error:', error);
                alert('Error connecting to ChatGPT. Please check your API key and try again.');
            }
        }
    </script>
</body>

</html>
